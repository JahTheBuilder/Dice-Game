<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content-"width-device-width">
        <title>Donut Clicker</title>
        <link href = "style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <section>
    <div class="main">
        <div class="left">
            <h3>Donut: <span class="donut-cost">0</span></h3>
            <img src="https://img.icons8.com/?size=100&id=UKhnG45ZZMK0&format=png&color=000000" alt ="" srcset="" class="donut-image" onclick="incrementDonut()" draggable="false">
        </div>
        <div class="right">
          <div class="upgrade" onclick="buyClicker()">
            <div class="left-section">
                <img src="https://img.icons8.com/?size=256&id=14315&format=png" alt="" class="upgrade-img">
            </div>
            <div class="mid-section">
                <h4>Clicker</h4>
                <div class="cost-info">
                    <p>Cost: <span class="clicker-cost">10</span></p>
                    <img src="https://img.icons8.com/?size=100&id=UKhnG45ZZMK0&format=png&color=000000" alt="" class="donut-img">
                </div>
            </div>
            <div class="right-section">Level <span class="clicker-level">0</span></div>

            <div class="next-level-info"></div>
                <p>
                    +<span class="clicker-increase">1</span> donuts <br /> per second
                </p>
          </div>
        </div>
      </div>
    </div>
    </section>

<script src="script.js"></script>
</body>
</html>
