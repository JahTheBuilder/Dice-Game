<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content-"width-device-width">
        <title> Donut Clicker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="main">
                <div class="left">
                    <h3>Donut: <span class="donut-cost">5000</span></h3>
                    <img src="https://img.icons8.com/?size=100&id=UKhnG45ZZMK0&format=png&color=000000" alt="" srcset="" class="donut-image" onclick="incrementDonut()" draggable="false">
                </div>
                <div class="right">
    
    
                    <div class="upgrade" onclick="buyClicker()">
                        <div class="left-section">
                            <img src="https://img.icons8.com/?size=256&id=14315&format=png" alt="" class="upgrade-img">
                        </div>
                        <div class="mid-section">
                            <h4>Clicker</h4>
                            <div class="cost-info">
                                <p>Cost: <span class="clicker-cost">10</span></p>
                                <img src="https://img.icons8.com/?size=100&id=UKhnG45ZZMK0&format=png&color=000000" alt="" srcset="" class="donut-img">
                            </div>
                        </div>
                        <div class="right-section">Level <span class="clicker-level">0</span></div>
    
    
                        <div class="next-level-info">
                            <p>
                                +<span class="clicker-increase">1</span> donuts <br /> per second
                            </p>
                        </div>
                   </div>
    
    
                   <div class="upgrade" onclick="buyPickaxe()">
                    <div class="left-section">
                        <img src="https://img.icons8.com/?size=100&id=3HT3lz78Ewgy&format=png&color=000000" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Pickaxe</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="pickaxe-cost">130</span></p>
                            <img src="https://img.icons8.com/?size=100&id=UKhnG45ZZMK0&format=png&color=000000" alt="" srcset="" class="donut-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="pickaxe-level">0</span></div>
    
    
                    <div class="next-level-info">
                        <p>
                            +<span class="pickaxe-increase">4</span> donuts <br /> per second
                        </p>
                    </div>
               </div>
    
    
               <div class="upgrade" onclick="buyMiner()">
                <div class="left-section">
                    <img src="https://img.icons8.com/?size=100&id=STX7c1Mhggtg&format=png&color=000000" alt="" class="upgrade-img">
                </div>
                <div class="mid-section">
                    <h4>Miner</h4>
                    <div class="cost-info">
                        <p>Cost: <span class="miner-cost">850</span></p>
                        <img src="https://img.icons8.com/?size=100&id=UKhnG45ZZMK0&format=png&color=000000" alt="" srcset="" class="donut-img">
                    </div>
                </div>
                <div class="right-section">Level <span class="miner-level">0</span></div>
    
    
                <div class="next-level-info">
                    <p>
                        +<span class="miner-increase">24</span> donuts <br /> per second
                    </p>
                </div>
           </div>
    
    
                 </div>
               </div>
            </section>
        <script src="script.js"></script>
    </body>
    </html>
