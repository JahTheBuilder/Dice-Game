<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content-"width-device-width">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
     <div class="left">
        <h3>Burger Clicker</h3>
        <img src="https://img.icons8.com/?size=100&id=IGnJolYBXHhX&format=png&color=000000" alt="" srcset="" class="burger-image" oonclick="incrementBurger()" draggable="false">
     </div>
     <div class="right">
        <div class="upgrade" onclick="buyClicker()">
            <div class="left-section">
                <img src="https://img.icons8.com/?size=100&id=bitlwRzgKTUm&format=png&color=000000" alt="" srcset="" class="upgrade-img">
            </div>
            <div class="mid-section">
                <h4>Clicker</h4>
                <div class="cost-info">
                    <p>Cost: <span class="clicker-cost">10</span></p>
                    <img src="https://img.icons8.com/?size=100&id=IGnJolYBXHhX&format=png&color=000000" alt="" srcset="" class="burger-img">
                </div>
            </div>
            <div class="right-section">Level: <span>0</span></div>
    
            <div class="next-level-info">
                <p>
                    +<span class="clicker-increase">1</span> burgers <br />per second
                </p>
            </div>
        
        
        </div>
     </div>



        <script src="script.js"></script>
    </body>
    </html>
