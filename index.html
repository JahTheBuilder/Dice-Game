<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content-"width-device-width">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="main">
              <div class="left">
                <h3>Ice: <span class="ice-cost">0</span></h3>
                <img src="https://img.icons8.com/?size=100&id=cv69cLhUJ64O&format=png&color=000000" alt="" srcset="" class="ice-image" onclick="incrementIce(event)" draggable="false">
              </div>
              <div class="right">
                <div class="upgrade" onclick="buyClicker()">
                    <div class="left-section">
                        <img src="https://img.icons8.com/?size=100&id=47768&format=png&color=000000" alt="" class="upgrade-img">
                    </div>
                <div class="mid-section">
                    <h4>Clicker</h4>
                <div class="cost-info">
                    <p class="cost-text"><span class="clicker-cost">10</span></p>
                    <img src="https://img.icons8.com/?size=100&id=cv69cLhUJ64O&format=png&color=000000" alt="" srcset="" class="ice-img">
                </div>
                </div>
                <div class="right-section">Level <span class="clicker-level">0</span></div>

                <div class="next-level-info">
                    <p>
                        +<span class="clicker-increase">1</span> ice <br /> per second
                    </p>
                </div>
                </div>

                    <div class="upgrade" onclick="buyPickaxe()">
                        <div class="left-section">
                            <img src="https://img.icons8.com/?size=100&id=3HT3lz78Ewgy&format=png&color=000000" alt="" class="upgrade-img">
                        </div>
                    <div class="mid-section">
                        <h4>Pickaxe</h4>
                    <div class="cost-info">
                        <p class="cost-text"><span class="pickaxe-cost">130</span></p>
                        <img src="https://img.icons8.com/?size=100&id=cv69cLhUJ64O&format=png&color=000000" alt="" srcset="" class="ice-img">
                    </div>
                    </div>
                    <div class="right-section">Level <span class="pickaxe-level">0</span></div>
    
                    <div class="next-level-info">
                        <p>
                            +<span class="pickaxe-increase">1</span> ice <br /> per second
                        </p>
                    </div>
                    </div>

                    <div class="upgrade" onclick="buyMiner()">
                        <div class="left-section">
                            <img src="https://img.icons8.com/?size=100&id=qlZcbPdnse9E&format=png&color=000000" alt="" class="upgrade-img">
                        </div>
                    <div class="mid-section">
                        <h4>Miner</h4>
                    <div class="cost-info">
                        <p class="cost-text"><span class="miner-cost">10</span></p>
                        <img src="https://img.icons8.com/?size=100&id=cv69cLhUJ64O&format=png&color=000000" alt="" srcset="" class="ice-img">
                    </div>
                    </div>
                    <div class="right-section">Level <span class="miner-level">0</span></div>
    
                    <div class="next-level-info">
                        <p>
                            +<span class="miner-increase">1</span> ice <br /> per second
                        </p>
                    </div>
                    </div>
                    
                    <div class="upgrade" onclick="buyFactory()">
                        <div class="left-section">
                            <img src="https://img.icons8.com/?size=100&id=Q2H0FUy4QpFa&format=png&color=000000" alt="" class="upgrade-img">
                        </div>
                    <div class="mid-section">
                        <h4>Factory</h4>
                    <div class="cost-info">
                        <p class="cost-text"><span class="factory-cost">10</span></p>
                        <img src="https://img.icons8.com/?size=100&id=cv69cLhUJ64O&format=png&color=000000" alt="" srcset="" class="ice-img">
                    </div>
                    </div>
                    <div class="right-section">Level <span class="factory-level">0</span></div>
    
                    <div class="next-level-info">
                        <p>
                            +<span class="factory-increase">1</span> ice <br /> per second
                        </p>
                    </div>
                    </div>

              </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
    </html>
